<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Variation 5: The Split Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; }
        .split-container { display: flex; height: 100vh; width: 100vw; }
        .left-panel { width: 45%; background-color: #000; color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 3rem;}
        .right-panel { width: 55%; position: relative; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 1s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide .overlay { position: absolute; inset: 0; background: linear-gradient(to right, #000 0%, transparent 100%); }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #34D399; /* emerald-400 */
            transition: width 0.4s ease;
        }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .slide-content { position: relative; z-index: 1; }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div>
                <a href="#" class="text-5xl font-black">FLAME<span class="text-green-400">A</span></a>
                <p class="text-lg text-gray-400 mt-2">Fathers' Legal Advocacy Movement</p>
            </div>
            <nav id="main-nav" class="flex flex-col space-y-6 text-3xl font-bold">
                <a href="#" class="nav-link active" data-slide="0">HOME</a>
                <a href="#" class="nav-link" data-slide="1">OUR MISSION</a>
                <a href="tools.html" class="nav-link">OUR TOOLS</a>
                <a href="community.html" class="nav-link">COMMUNITY</a>
            </nav>
            <div>
                <div id="auth-links-desktop" class="mb-4">
                     <a href="login.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors">Login</a>
                </div>
                <p class="text-xs text-gray-600">&copy; <span id="currentYear"></span> Flamea.org</p>
            </div>
        </div>

        <!-- Right Panel (Image Carousel) -->
        <div class="right-panel">
            <!-- Slide 1 -->
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1615792003024-065d6a541654?q=80&w=1974');">
                <div class="overlay"></div>
            </div>
            <!-- Slide 2 -->
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1455390587440-4c3c139ea474?q=80&w=2070');">
                <div class="overlay"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const slides = document.querySelectorAll('.slide');
        const navLinks = document.querySelectorAll('.nav-link');
        let currentSlide = 0;
        let slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            navLinks.forEach(link => {
                if(link.dataset.slide == currentSlide) link.classList.remove('active');
            });

            currentSlide = (currentSlide + 1) % slides.length;
            
            slides[currentSlide].classList.add('active');
            navLinks.forEach(link => {
                if(link.dataset.slide == currentSlide) link.classList.add('active');
            });
        }
        
        document.getElementById('main-nav').addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.dataset.slide) {
                e.preventDefault();
                clearInterval(slideInterval); // Stop auto-play on manual navigation
                
                slides[currentSlide].classList.remove('active');
                navLinks.forEach(link => link.classList.remove('active'));

                currentSlide = parseInt(e.target.dataset.slide);

                slides[currentSlide].classList.add('active');
                e.target.classList.add('active');
            }
        });
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/chatbot.js"></script>
</body>
</html>
